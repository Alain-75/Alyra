<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>IPFS tests</title>
		<link rel="stylesheet" href="main.css">
		<meta name="description" content="Just an IPFS/JS test">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>

	<body>
		<div id="message_header"></div>
		<div>
			<h2>Register a card</h2>
			<p>Enter card name: <input type="text" id="register.card_name"></p>
			<p>Enter an image: <input type="file" id="register.card_image"></p>
			<p><button onclick="register_card()">Add</button></p>
		</div>
		<div>
			<h2>Display a card</h2>
			<p>Enter card name: <input type="text" id="display.card_name"></p>
			<p>OR</p>
			<p>Enter card hash: <input type="text" id="display.card_hash"></p>
			<p><button onclick="display_card()">Display</button></p>
			<p><img id="display.result"></img></p>
		</div>
		<div>
			<h2>Last cards</h2>
			<p>Number of cards: <input id="last.number" type="number" min="1" max="10" step="1" value="10"></p>
			<p><button onclick="last_cards()">Retrieve</button></p>
			<p id="last.result_0_name"></p>
			<p><img id="last.result_0_image"></img></p>
			<p id="last.result_1_name"></p>
			<p><img id="last.result_1_image"></img></p>
			<p id="last.result_2_name"></p>
			<p><img id="last.result_2_image"></img></p>
			<p id="last.result_3_name"></p>
			<p><img id="last.result_3_image"></img></p>
			<p id="last.result_4_name"></p>
			<p><img id="last.result_4_image"></img></p>
			<p id="last.result_5_name"></p>
			<p><img id="last.result_5_image"></img></p>
			<p id="last.result_6_name"></p>
			<p><img id="last.result_6_image"></img></p>
			<p id="last.result_7_name"></p>
			<p><img id="last.result_7_image"></img></p>
			<p id="last.result_8_name"></p>
			<p><img id="last.result_8_image"></img></p>
			<p id="last.result_9_name"></p>
			<p><img id="last.result_9_image"></img></p>
		</div>
		<script src="https://unpkg.com/ipfs/dist/index.min.js"
			charset="utf-8"
			type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"
			charset="utf-8"
			type="text/javascript"></script>
		<script src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
			charset="utf-8"
			type="text/javascript"></script>
		<script src="main.js"
			charset="utf-8"
			type="text/javascript"></script>
		<script
			charset="utf-8"
			type="text/javascript">ipfs_init()</script>
	</body>

</html>
